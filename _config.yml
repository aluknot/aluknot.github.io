### GENERAL SETTINGS ###

# Site settings
title: "Laureano Miceli"
description: "Desarrollo Web independiente para tu proyecto o compa√±ia, de la forma que quieras, con los colores que mas te gustan"
analytics: "UA-57642150-1"
baseurl: "" #important: start with /
url: "http://aluknot.github.io"

sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/feed.xml"
    include_posts:
        - "/index.html"

highlighter: rouge

# Build settings
markdown: kramdown
permalink: /:categories/:day/:month/:year/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#00b3fe" #"#F70031" 
  primary_rgb: "0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#384452" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"
  
  
